<div class="row">
  <div [ngClass]="isSidePanelVisible ? 'col-8' : 'col-12'">
    <div class="card">
      <div class="card-header bg-primary">
        <div class="row">
          <div class="col-6">Product List</div>
          <div class="col-6 text-end">
            <button class="btn btn-sm btn-success" (click)="openSidePanel()">
              New
            </button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-3" *ngFor="let product of productsList">
            <div class="card">
              <img
                class="card-img-top"
                [src]="product.productImageUrl"
                alt="Card image"
              />
              <div class="card-body">
                <h4 class="card-title">{{ product.productName }}</h4>
                <p class="card-text">{{ product.categoryName }}</p>
                <a href="#" class="btn btn-primary">See Profile</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4" *ngIf="isSidePanelVisible">
    <div class="card">
      <div class="card-header bg-primary">
        <div class="row">
          <div class="col-6">New Product</div>
          <div class="col-6 text-end">
            <button class="btn btn-sm btn-success" (click)="closeSidePanel()">
              Close
            </button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <label for="">SKU</label>
            <input
              type="text"
              [(ngModel)]="productObj.productSku"
              class="form-control"
            />
          </div>
          <div class="col-6">
            <label for="">Name</label>
            <input
              type="text"
              [(ngModel)]="productObj.productName"
              class="form-control"
            />
          </div>
          <div class="col-6">
            <label for="">Price</label>
            <input
              type="text"
              [(ngModel)]="productObj.productPrice"
              class="form-control"
            />
          </div>
          <div class="col-6">
            <label for="">Short Name</label>
            <input
              type="text"
              [(ngModel)]="productObj.productShortName"
              class="form-control"
            />
          </div>

          <div class="col-6">
            <label for="">Category ID</label>
            <select [(ngModel)]="productObj.categoryId" class="form-select">
              <option
                *ngFor="let cate of categoryList"
                [value]="cate.categoryId"
              >
                {{ cate.categoryName }}
              </option>
            </select>
          </div>

          <div class="col-6">
            <label for="">Date</label>
            <input
              type="text"
              [(ngModel)]="productObj.createdDate"
              class="form-control"
            />
          </div>
          <div class="col-6">
            <label for="">Delivery Time</label>
            <input
              type="text"
              [(ngModel)]="productObj.deliveryTimespan"
              class="form-control"
            />
          </div>

          <div class="col-6">
            <label for="">Image</label>
            <input
              type="text"
              [(ngModel)]="productObj.productImageUrl"
              class="form-control"
            />
          </div>
          <div class="col-12">
            <label for="">Description</label>
            <textarea
              class="form-control"
              cols="8"
              type="text"
              [(ngModel)]="productObj.productDescription"
              class="form-control"
            >
            </textarea>
          </div>

          <div class="row">
            <div class="col-6 mt-2">
              <button class="btn btn-success">Reset</button>
            </div>
            <div class="col-6 mt-2">
              <button class="btn btn-success" (click)="onSave()">
                Create Product
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
